{% extends "base.html" %}

{% block nav %}
    <h1>product List</h1>

    {% if product_list %}
    <ul>

      {% for product in product_list %}
      <li>
        <a href="{{ product.get_absolute_url }}">{{ product.pname }}</a> ({{product.price}})
      </li>
      {% endfor %}

    </ul>
    {% else %}
      <p>There are no products in the library.</p>
    {% endif %}
{% endblock %}
